{% extends "squirrel/base.html" %}
{% block title %}Add new article{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form action="{% url 'squirrel:add' %}" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
